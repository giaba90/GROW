version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - cd client && npm install  # esegue tutto dentro client
  build:
    commands:
      - echo Building Vite app...
      - cd client && npm run build  # costruisce l'app dentro client
  post_build:
    commands:
      - echo Deploying to S3...
      - cd client && aws s3 sync dist/ s3://grow-client-bucket --delete --region eu-north-1
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --distribution-id E39996TDV9JH9E --paths "/*"

artifacts:
  files:
    - "**/*"
  base-directory: client/dist/  # Assicura che il percorso sia corretto
