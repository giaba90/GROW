version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building React app...
      - npm run build
  post_build:
    commands:
      - echo Deploying to S3...
      - aws s3 sync build/ s3://grow-client-bucket --delete
      - echo Invalidating CloudFront cache...
      - aws cloudfront create-invalidation --E39996TDV9JH9E E39996TDV9JH9E --paths "/*"

artifacts:
  files:
    - "**/*"
  base-directory: build
